  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead day"></p>
    </header>
    <div class="container time-block" >
        <div class="row">
          <div class="col-2 hour">
            9 AM
          </div>
          <p class="col-8 taskEl">
          </p>
           <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            10 AM
          </div>
          <p class="col-8 taskEl">
            event
          </p>
          <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            11 AM
          </div>
          <p class="col-8 taskEl">
            event
          </p>
          <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            12 PM
          </div>
          <p class="col-8 taskEL">
            event
          </p>
          <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            1 PM
          </div>
          <p class="col-8 taskEl">
            event
          </p>
          <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            2 PM
          </div>
          <p class="col-8 taskEl">
            event
          </p>
          <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            3 PM
          </div>
          <p class="col-8 taskEl">
            event
          </p>
          <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            4 PM
          </div>
          <p class="col-8 taskEl">
            event
          </p>
          <button class="col-2 saveBtn fas fa-lock">
          </button>
        </div>
        <div class="row">
          <div class="col-2 hour">
            5 PM
          </div>
          <p class="col-8 taskEl">
            event
          </p>
            <button class="col-2 saveBtn fas fa-lock">
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
      // display current date
      var currentDay = moment().format("dddd, MMMM Do YYYY");
      $(".day").text(currentDay);

      //edit tasks and save to LS

      var textInput = {};

      $(".taskEl").on("click", function() {
        var text = $(this)
          .text()
          .trim();
        var textInput = $("<textarea>")
          .addClass("col-8")
          .val(text);
        $(this).replaceWith(textInput);
        textInput.trigger("focus");
      });
      $(".taskEl").on("blur", "textarea", function(){
        var text = $(this)
          .val()
          .trim();
        var status = $(this)
          .closest(".taskEl")
          .attr("id")
          .replace("list-", "");
        var index = $(this)
          .closest(".list-group-item")
          .index();

        tasks[status][index].text = text;

        var TaskP = $("<p>")
          .addClass("row")
          .text(text);
        $(this).replaceWith(taskP);
      });
      $(".saveBtn").on("click", function(){
        saveTasks();
      });

      var saveTasks = function() {
        window.localStorage.setItem('tasks', JSON.stringify(textInput));
        console.log(textInput);
      };

  
      

      
    </script>
  </body>
</html>
